<section class="w-75 mx-auto p-4 bg-light my-3 rounded-3">
    <h2 class="mb-4">CheckOut Session</h2>
    <form [formGroup]="orderForm" (ngSubmit)="handleForm()">
        <div class="form-item">
            <label class="my-2" for="details">Details</label>
            <input class="form-control mb-2" type="text" id="details" formControlName="details">
        </div>

        <div class="form-item">
            <label class="my-2" for="phone">Phone</label>
            <input class="form-control mb-2" type="tel" id="phone" formControlName="phone">
        </div>

        <div class="form-item">
            <label class="my-2" for="city">City</label>
            <input class="form-control mb-2" type="text" id="city" formControlName="city">
        </div>


        <button class="btn btn-sm btn-success my-4 px-3">Check Out</button>
    </form>
</section>
