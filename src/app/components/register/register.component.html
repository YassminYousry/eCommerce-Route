<section class="w-75 p-4 my-3 mx-auto">
  <h1 class="my-3">Register Now</h1>
  <form [formGroup]="registerForm" (ngSubmit)="handleForm()">
    <div class="form-item">
      <label for="name">Name</label>
      <input
        formControlName="name"
        type="text"
        class="form-control"
        id="name"
      />

      <div *ngIf="registerForm.get('name')?.errors && registerForm.get('name')?.touched" class="alert alert-danger my-2 border-2 p-2 small text-danger">
        <p *ngIf="registerForm.get('name')?.getError('required')" class="p-0 my-2">Name is Required</p>
        <p *ngIf="registerForm.get('name')?.getError('minlength')" class="p-0 my-2">Name Min Length is 3</p>
      </div>
    </div>

    <div class="form-item">
      <label for="email">Email</label>
      <input
        formControlName="email"
        type="email"
        class="form-control"
        id="email"
      />

      <div *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched" class="alert alert-danger my-2 border-2 p-2 small text-danger">
        <p *ngIf="registerForm.get('email')?.getError('required')" class="p-0 my-2">Email is Required</p>
        <p *ngIf="registerForm.get('email')?.getError('email')" class="p-0 my-2">Invalid email</p>
      </div>
    </div>

    <div class="form-item">
      <label for="password">Password</label>
      <input
        formControlName="password"
        type="password"
        class="form-control"
        id="password"
      />
      <div *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched" class="alert alert-danger my-2 border-2 p-2 small text-danger">
        <p *ngIf="registerForm.get('password')?.getError('required')" class="p-0 my-2">Password is Required</p>
        <p *ngIf="registerForm.get('password')?.getError('pattern')" class="p-0 my-2">password must be at least 6 chars</p>
      </div>
    </div>

    <div class="form-item">
      <label for="rePassword">rePassword</label>
      <input
        formControlName="rePassword"
        type="password"
        class="form-control"
        id="rePassword"
      />
      <div *ngIf="registerForm.get('rePassword')?.errors && registerForm.get('rePassword')?.touched" class="alert alert-danger my-2 border-2 p-2 small text-danger">
        <p *ngIf="registerForm.get('rePassword')?.getError('required')" class="p-0 my-2">rePassword is Required</p>
        <p *ngIf="registerForm.get('rePassword')?.getError('mismatch')" class="p-0 my-2">re-Password pattern is invalid
        </p>
      </div>
    </div>
    <div class="form-item">
      <label for="phone">Phone</label>
      <input
        formControlName="phone"
        type="tel"
        class="form-control"
        id="phone"
      />
      <div *ngIf="registerForm.get('phone')?.errors && registerForm.get('phone')?.touched" class="alert alert-danger my-2 border-2 p-2 small text-danger">
        <p *ngIf="registerForm.get('phone')?.getError('required')" class="p-0 my-2">phone is Required</p>
        <p *ngIf="registerForm.get('phone')?.getError('pattern')" class="p-0 my-2">invalid Phone</p>
      </div>
    </div>

    <button [disabled]="registerForm.invalid" class="main-btn mt-3 px-4">Register
      <span *ngIf="isLoading"> <i class="fas fa-spin fa-spinner"></i></span>
    </button>
  </form>

  <p *ngIf="errMsg" class="alert alert-danger p-1 mt-4">{{errMsg}}</p>
</section>
