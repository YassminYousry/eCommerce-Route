<section class="my-4">
    <div class="container">
        <div class="row g-5">
            <div class="col-md-4">
                <img class="w-100" height="400" [src]="categoryDetails.image" [alt]="categoryDetails.name">
            </div>
            <div class="col-md-8">
                <h2>{{categoryDetails.name}}</h2>
                <div class="d-flex flex-wrap align-items-center justify-content-center">
                    <button *ngFor="let subCategory of subCategoryDetails" class=" border px-4 py-2 m-2 border-success text-center subcat">
                        {{subCategory.name}}</button>
                </div>
            </div>
            
        </div>
    </div>
</section>
