<section class="mt-4 w-75 m-auto" *ngIf = "productDetails" >
  <div class="container">
    <div class="row align-items-center justify-content-center">
      <div class="col-md-4">
        <owl-carousel-o [options]="productDetailsOptions">
          <ng-container *ngFor="let path of productDetails.images">
            <ng-template carouselSlide [id]="path.id">
              <img [src]="path"  />
            </ng-template>
          </ng-container>
        </owl-carousel-o>
      </div>

      <div class="col-md-8">
        <div>
          <h2 class="h3 fw-bold my-3">{{ productDetails.title }}</h2>
          <p class="my-4">{{ productDetails.description }}</p>

          <div class="d-flex align-items-center justify-content-between mb-3">
            <span class="small">{{
              productDetails.price| currency : "EGP"
            }}</span>
            <p class="mb-0">
              <i class="fas fa-star rating-color"></i>
              {{ productDetails.ratingsAverage }}
            </p>
          </div>

         <div class="d-flex align-items-center justify-content-between">
          <button (click)="addProduct(productDetails._id, btnAdd)"
          #btnAdd class="main-btn w-75 py-1">+Add to Cart</button>
          <i class="fa fa-heart "></i>
         </div>
        </div>
      </div>
    </div>
  </div>
</section>
